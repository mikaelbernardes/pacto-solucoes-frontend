<app-login-layout title="Logar" description="Entre com suas credenciais" primaryButton="Entrar" secondaryButton="Cadastre-se" (submit)="submit()" (navigate)="navigate()">
  <form [formGroup]="loginForm">
    <app-primary-input formControlName="login" inputName="login" type="email" label="E-mail" ></app-primary-input>
    <app-primary-input formControlName="password" inputName="password" type="password" label="Senha" ></app-primary-input>
  </form>
</app-login-layout>
