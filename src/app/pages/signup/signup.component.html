<app-login-layout title="Cadastrar" description="Cadastre-se com seus dados" primaryButton="Cadastrar" secondaryButton="Logar" (emitirSubmit)="submit()" (emitirNavigate)="navigate()">
  <form [formGroup]="registerForm">
    <mat-form-field class="example-full-width">
      <mat-label>Nome</mat-label>
      <input matInput placeholder="Ex. João Silva" formControlName="name">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Tipo de Usuário</mat-label>
      <mat-select formControlName="userType">
        <mat-option *ngFor="let type of userTypes" [value]="type.value">
          {{type.label}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="registerForm.get('userType')?.hasError('required')">
        Tipo de usuário é obrigatório
      </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>E-mail</mat-label>
      <input matInput placeholder="Ex. joao@exemplo.com" formControlName="login">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Senha</mat-label>
      <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
      <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
        Senha é obrigatória
      </mat-error>
      <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
        A senha deve ter pelo menos 6 caracteres
      </mat-error>
    </mat-form-field>
  </form>
</app-login-layout>
